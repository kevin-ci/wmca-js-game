<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="character-area">
                    <div class="character-image">
                        <img src="https://lumiere-a.akamaihd.net/v1/images/luke-skywalker-1_5f370d5f.jpeg?region=233%2C0%2C342%2C341" alt="">
                    </div>
                    <div class="character-name">
                        Luke Skywalker
                    </div>
                    <div class="character-health" id="hero-health">
                        Health here.
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="character-area">
                    <div class="character-image">
                        <img class="flipped-img" src="https://upload.wikimedia.org/wikipedia/en/0/0b/Darth_Vader_in_The_Empire_Strikes_Back.jpg" alt="">
                    </div>
                    <div class="character-name">
                        Darth Vader
                    </div>
                    <div class="character-health" id="villain-health">
                        Health here.
                    </div>
                </div>
            </div>
        </div>
        <p id="fight-status">Click a button to attack!</p>
        <button type="button" class="btn btn-dark" data-attack="strike">Lightsaber Strike</button>
        <button type="button" class="btn btn-dark" data-attack="push">Force Push</button>
        <button type="button" class="btn btn-dark" data-attack="kick">Kick</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
